<header class="header">
  <a class="navbar-logo" routerLink="/home">
    <img id="logo"
      src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=height:60/https://file-uploads.teachablecdn.com/cafdd5e23ede4e52b0b3c293024bcbf1/a1de44835f9c41309464ba4c42d99284"
      alt="SoulCode Academy"
      srcset="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=height:120/https://file-uploads.teachablecdn.com/cafdd5e23ede4e52b0b3c293024bcbf1/a1de44835f9c41309464ba4c42d99284">
  </a>
</header>

<div class="container">
  <div class="flex-container">
    <button mat-mini-fab color="primary" routerLink="/questoes/lista-questao">
      <mat-icon>
        arrow_left
      </mat-icon>
    </button>

    <mat-card class="flex-card">
      <mat-card-content>
        <mat-card-title>Questão {{dados.id}}</mat-card-title>
      </mat-card-content>

      <mat-card-content>
        <mat-card-subtitle>Id da Questão:</mat-card-subtitle>
        {{dados.id}}
      </mat-card-content>

      <mat-card-content>
        <mat-card-subtitle>Enunciado da questão:</mat-card-subtitle>
        {{dados.enunciado}}
      </mat-card-content>

      <mat-card-content>
        <mat-card-subtitle>Tipo da questão:</mat-card-subtitle>
        {{dados.tipoDePergunta}}
      </mat-card-content>

      <mat-card-content>
        <mat-card-subtitle>Aternativas da questão:</mat-card-subtitle>
        <p *ngFor="let alternativa of dados.alternativas; let i = index">
          {{alternativa}}
        </p>
      </mat-card-content>

      <button class="btn" routerLink="/questoes/lista-questao" mat-raised-button color="primary" type="button"
        style="margin-top: 10px;">Voltar</button>

    </mat-card>
    
      <div id="3d_pie_chart"></div>

  </div>
</div>
