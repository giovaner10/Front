<header class="header">
  <a class="navbar-logo" routerLink="/home">
    <img id="logo"
      src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=height:60/https://file-uploads.teachablecdn.com/cafdd5e23ede4e52b0b3c293024bcbf1/a1de44835f9c41309464ba4c42d99284"
      alt="SoulCode Academy"
      srcset="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=height:120/https://file-uploads.teachablecdn.com/cafdd5e23ede4e52b0b3c293024bcbf1/a1de44835f9c41309464ba4c42d99284">
  </a>
</header>

<div class="flex-container">
  
  <button mat-mini-fab color="primary" routerLink="/aluno/lista-aluno" class="btn-2">
    <mat-icon>
      arrow_left
    </mat-icon>
  </button>

  <mat-card class="form">
    <form action="" id="main-form"> 
      <h2>Excluir aluno</h2>
        <mat-form-field appearance="outline">
          <mat-label>Nome do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="nome"   [(ngModel)]="aluno.nome">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>CPF do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="cpf" mask="000.000.000-00" [(ngModel)]="aluno.cpf">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="email"  [(ngModel)]="aluno.email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>celular do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="cel" mask="(00) 9 0000-0000" [(ngModel)]="aluno.cel">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Turma do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="turma" [(ngModel)]="aluno.turma">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Empresa do Aluno</mat-label>
          <input [disabled]="true" type="text" matInput name="parceiroNome" [(ngModel)]="aluno.parceiroNome">
        </mat-form-field>
 
        <mat-form-field appearance="outline">
          <mat-label>data de contratacao</mat-label>
          <input [disabled]="true" matInput [matDatepicker]="picker1"  name="dataContratacao" [(ngModel)]="aluno.dataContratacao">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>data de desligamento do curso</mat-label>
            <input [disabled]="true" matInput [matDatepicker]="picker2"  name="dataDesligamento" [(ngModel)]="aluno.dataDesligamento">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Observações</mat-label>
          <textarea [disabled]="true" matInput name="motivoDesligamento" [(ngModel)]="aluno.motivoDesligamento"></textarea>
          
         
             <mat-error>
               Este campo é obrigatório
              </mat-error>
        </mat-form-field>
        
        <button class="btn" (click)="deletarAluno(aluno.cpf)" mat-raised-button color="warn" type="submit" style="margin-top: 10px;" >Deletar</button>

        <button class="btn" mat-raised-button color="primary" type="submit" style="margin-top: 10px;" routerLink="/aluno/lista-aluno">Cancelar</button>
    </form>
  </mat-card>
  </div>
